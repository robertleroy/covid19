<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name="description" content="Covid-19 Charts from OurWorldInData">
	<meta name='viewport' content='width=device-width, initial-scale=1.0', user-scalable=no>
	<meta http-equiv='X-UA-Compatible' content'ie=edge'>


	<title>Covid-19 Charts</title>
	<link rel='stylesheet' href='./base.css'>
	<link rel='stylesheet' href='./style.css'>
</head>

  <body>
  <div id="app">

    <section class="choices">
      <div class="choice"
            v-for="(c, i) of countries"
            :key="i">
        <label>
          <input type="checkbox" 
                  v-model="c.checked">
          {{c.name}}
        </label>
      </div>
    </section>


    <main>
      <div class="chart">
        <div class="dummy"
          v-if="dummy">dummy</div>

        <iframe
          v-if="!dummy"
          :src="cases" style="width: 100%; height: 100%;border: 0px none;"></iframe>
      </div>

      <div class="chart">
        <div class="dummy"
          v-if="dummy">dummy</div>

        <iframe
          v-if="!dummy"
          :src="newCases" style="width: 100%; height: 100%;border: 0px none;"></iframe>
      </div>

      <div class="chart">
        <div class="dummy"
          v-if="dummy">dummy</div>

        <iframe
          v-if="!dummy"
          :src="deaths" style="width: 100%; height: 100%;border: 0px none;"></iframe>
      </div>

      <div class="chart">
        <div class="dummy"
          v-if="dummy">dummy</div>

        <iframe
          v-if="!dummy"
          :src="newDeaths" style="width: 100%; height: 100%;border: 0px none;"></iframe>
      </div>

      <div class="footer">
        <p>Charts from <a href="https://ourworldindata.org/coronavirus" target="_blank">Our World In Data</a></p>
      </div>
    </main>  

  </div> <!-- app -->

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vuex@3.1.1/dist/vuex.min.js"></script>
	<script src='./index.js'></script>
	
</body>
</html>
